#
# Pull Request Tasks
#

task:
  only_if: $CIRRUS_PR != ''

  matrix:
  - name: "PR: x86-64-unknown-linux-rocky8"
    container:
      image: ponylang/ponyc-ci-x86-64-unknown-linux-rocky8-builder:20210707
    environment:
      CACHE_BUSTER: 20210707
      TRIPLE_VENDOR: unknown
      TRIPLE_OS: linux-rocky8
  - name: "PR: x86-64-unknown-linux-centos8"
    container:
      image: ponylang/ponyc-ci-x86-64-unknown-linux-centos8-builder:20210225
    environment:
      CACHE_BUSTER: 20210225
      TRIPLE_VENDOR: unknown
      TRIPLE_OS: linux-centos8
  - name: "PR: x86-64-unknown-linux-gnu"
    container:
      image: ponylang/ponyc-ci-x86-64-unknown-linux-gnu-builder:20200423
    environment:
      CACHE_BUSTER: 20210224
      TRIPLE_VENDOR: unknown
      TRIPLE_OS: linux-gnu
  - name: "PR: x86-64-unknown-linux-ubuntu18.04"
    container:
      image: ponylang/ponyc-ci-x86-64-unknown-linux-ubuntu18.04-builder:20210714
    environment:
      CACHE_BUSTER: 20210714
      TRIPLE_VENDOR: unknown
      TRIPLE_OS: linux-ubuntu18.04
  - name: "PR: x86-64-unknown-linux-ubuntu20.04"
    container:
      image: ponylang/ponyc-ci-x86-64-unknown-linux-ubuntu20.04-builder:20200830
    environment:
      CACHE_BUSTER: 20210224
      TRIPLE_VENDOR: unknown
      TRIPLE_OS: linux-ubuntu20.04
  - name: "PR: x86-64-unknown-linux-musl"
    container:
      image: ponylang/ponyc-ci-x86-64-unknown-linux-musl-builder:20210420
    environment:
      CACHE_BUSTER: 20210224
      TRIPLE_VENDOR: unknown
      TRIPLE_OS: linux-musl

  container:
    cpu: 8
    memory: 24

  libs_cache:
    folder: build/libs
    fingerprint_script:
      - echo "`md5sum lib/CMakeLists.txt` ${TRIPLE_VENDOR}-${TRIPLE_OS} ${CACHE_BUSTER}"
    populate_script: make libs build_flags=-j8

  configure_script:
    - make configure arch=x86-64
  build_script:
    - make build arch=x86-64 build_flags=-j8
  test_script:
    - make test-ci arch=x86-64

task:
  only_if: $CIRRUS_PR != ''

  container:
    image: ponylang/ponyc-ci-x86-64-unknown-linux-gnu-builder:20200423
    cpu: 8
    memory: 24

  name: "PR: x86-64-unknown-linux-gnu [debug]"

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5sum lib/CMakeLists.txt` glibc 20200423"
    populate_script: make libs arch=x86-64 build_flags=-j8

  configure_script:
    - make configure arch=x86-64 config=debug
  build_script:
    - make build arch=x86-64 config=debug build_flags=-j8
  test_script:
    - make test-ci arch=x86-64 config=debug

task:
  only_if: $CIRRUS_PR != ''

  arm_container:
    image: ponylang/ponyc-ci-arm64-unknown-linux-gnu-builder:20210909
    cpu: 8
    memory: 24

  name: "PR: ARM TEST"

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5sum lib/CMakeLists.txt` arm-glibc 20210909"
    populate_script: make libs arch=armv8.2-a build_flags=-j8

  upload_caches:
    - libs

  configure_script:
    - make configure arch=armv8.2-a config=debug
  build_script:
    - make build arch=armv8.2-a config=debug build_flags=-j8
  test_script:
    - make test-ci arch=armv8.2-a config=debug

task:
  only_if: $CIRRUS_PR != ''

  freebsd_instance:
    image: freebsd-13-0-release-amd64
    cpu: 8
    memory: 24

  name: "PR: x86-64-unknown-freebsd-13.0"

  os_configuration_script:
    - sysctl net.inet.tcp.keepinit=1000

  install_script:
    - echo "FETCH_RETRY = 6" >> /usr/local/etc/pkg.conf
    - echo "IGNORE_OSVERSION = yes" >> /usr/local/etc/pkg.conf
    - pkg update
    - pkg install -y cmake gmake libunwind git

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5 lib/CMakeLists.txt` freebsd-13.0 20210710"
    populate_script: gmake libs arch=x86-64 build_flags=-j8

  configure_script:
    - gmake configure arch=x86-64
  build_script:
    - gmake build arch=x86-64 build_flags=-j8
  test_script:
    - gmake test-ci arch=x86-64

task:
  only_if: $CIRRUS_PR != ''

